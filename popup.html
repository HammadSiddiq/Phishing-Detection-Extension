<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üõ°Ô∏è Phishing Detector</h1>
            <p class="subtitle">Real-time URL Security Analysis</p>
        </div>

        <!-- Current Page Analysis -->
        <div class="section">
            <h2>Current Page</h2>
            <div id="current-url" class="url-display">Loading...</div>
            <div id="current-result" class="result-card">
                <div class="loading">Analyzing...</div>
            </div>
        </div>

        <!-- Manual URL Checker -->
        <div class="section">
            <h2>Check a URL</h2>
            <div class="input-group">
                <input 
                    type="text" 
                    id="manual-url" 
                    placeholder="Enter URL to check..."
                    class="url-input"
                >
                <button id="check-btn" class="btn-primary">Check</button>
            </div>
            <div id="manual-result" class="result-card hidden"></div>
        </div>

        <!-- Statistics -->
        <div class="section">
            <h2>Statistics</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="total-checks">0</div>
                    <div class="stat-label">URLs Checked</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="threats-blocked">0</div>
                    <div class="stat-label">Threats Blocked</div>
                </div>
            </div>
        </div>

        <!-- Recent History -->
        <div class="section">
            <h2>Recent Checks</h2>
            <div id="history-list" class="history-list">
                <div class="empty-state">No recent checks</div>
            </div>
            <button id="clear-history" class="btn-secondary">Clear History</button>
        </div>

        <!-- Footer -->
        <div class="footer">
            <small>Protected by Phishing Detector v1.0</small>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
